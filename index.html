<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="name">IT AcaDemY</h1>
        <h1 class="title">Random Password Generator</h1>
        <p>1) 1st Latter UPPERCASE</p>
        <p>2) 2nd Latter LOWERCASE</p>
        <p>3) 3rd Latter NUMBER</p>
        <p>4) 4th Latter SPECIAL SYMBOL</p>
        <p>5) Rest 4 latters random</p>
        <p>6) Total length is 8 characters</p>
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="./copy.png" alt="copy" onclick="copyPassword()">
        </div>
        <button onclick="generatePassword()" class="btn">Generate Password</button>
    </div>


    <script>
        const inputPassword = document.getElementById('password');
        const legnth = 8;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_=+~|}{[]<>/-";
        const allCharacters = upperCase + lowerCase + number + symbol; 
        function generatePassword() {
            let password = '';
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];
            while(legnth > password.length){
                password += allCharacters[Math.floor(Math.random() * allCharacters.length)];
            }
            inputPassword.value = password
        }

        function copyPassword(){
            inputPassword.select();
            document.execCommand("copy")
        }
       
    </script>
</body>
</html>
